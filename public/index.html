<!DOCTYPE html>
<html>
<head>
    <title>Node database tutorial</title>
</head>
<body>
<form class="create_restaurant">
    <h1>Add restaurant</h1>
    <input type="text" class="name" placeholder="name">
    <input type="text" class="neighborhood" placeholder="neighborhood">
    <input type="text" class="photography" placeholder="photography">
    <input type="text" class="address" placeholder="address">
    <input type="text" class="latlng" placeholder="latlng">
    <input type="text" class="cuisine_type" placeholder="cuisine_type">
    <input type="text" class="operating_hours" placeholder="operating_hours">
    <input type="submit" value="Add restaurant">
</form>

<script src="/app.js"></script>
</body>
</html>
